{% extends "_base.html" %}
{% from "_macros.html" import render_field %}

{% block content %}
        <div class="row">
            <div class="col-2"><br></div>
            <div class="col">
                <div class="card">
                <div class="card-body">
                    <div class="card-title text-center"><h3>Log in</h3></div>
                    <br>
                    <form method="POST">
                        {{ log_in_form.csrf_token }}

                        {{ render_field(log_in_form.username) }}
                        {{ render_field(log_in_form.password) }}

                        {{ render_field(log_in_form.submit) }}
                    </form>
                </div>
                </div>
            </div>
            <div class="col-2"><br></div>
        </div>
{% endblock content %}
